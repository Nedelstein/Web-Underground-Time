<!DOCTYPE html>
<html>
  <head>
    <title>Fluid Sim</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script> -->

    <style type="text/css">
      html,
      body {
        overflow: hidden;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      h3 {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .clearfix:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="p5-container"></div>
    <script type="text/javascript" src="p5Circle.bundle.js"></script>
    <!-- <script type="text/javascript" src="smoke2.bundle.js"></script> -->
  </body>
</html>
